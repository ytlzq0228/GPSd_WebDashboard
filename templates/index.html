<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入数据标签插件 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        body, input, button, select, textarea {
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif; /* 设置默认字体为微软雅黑 */
        }
        canvas {
            max-height: 20vh; /* 控制柱状图的高度为视口高度的20% */
            width: 90vw; /* 控制宽度为视口宽度的90% */
            margin: auto;
        }
        .table-container {
            display: flex; /* 使用flex布局 */
            justify-content: space-around; /* 表格之间的间隔 */
            width: 100vw; /* 控制容器宽度为视口宽度的100% */
        }
        table {
            width: 45vw; /* 表格宽度调整为视口宽度的45% */
            margin: 10px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-cell {
            text-align: center;
            font-weight: bold;
        }
        .rtk-fix { background-color: darkgreen; color: white; }
        .rtk-float { background-color: green; color: white; }
        .DGPS-fix { background-color: lightgreen; color: black; }
        .normal-3d-fix { background-color: lightgreen; color: black; }
        .dr-fix { background-color: blue; color: white; }
        .unknown { background-color: yellow; color: black; }
        .speed-bar {
            height: 100%;
            background-color: lightgreen;
            color: black;
            line-height: 2;
            width: 0%;
            transition: width 0.5s ease;
            padding: 0 5px;
            box-sizing: border-box;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <canvas id="snrChart"></canvas>
    <div class="table-container">
        <table id="tpvTable">
            <tbody>
                <!-- TPV 数据将被填充到这里 -->
            </tbody>
        </table>
        <table id="logTable">
            <tbody>
                <!-- Log 数据将被填充到这里 -->
            </tbody>
        </table>
    </div>

    <script>
        const ctx = document.getElementById('snrChart').getContext('2d');
        let snrChart;

        async function fetchSNRData() {
            const response = await fetch('/snr-data');
            const data = await response.json();
            updateChart(data.satellites);
            setTimeout(fetchSNRData, 500);
        }

        function updateChart(satellites) {
            satellites.sort((a, b) => a.PRN.localeCompare(b.PRN));
            const labels = satellites.map(sat => `${sat.PRN}`);
            const data = satellites.map(sat => sat.ss);
            if (!snrChart) {
                snrChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'SNR',
                            data: data,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            datalabels: {
                                color: '#ffffff',
                                display: true,
                                font: {
                                    weight: 'bold'
                                },
                                formatter: (value, context) => {
                                    return `${value} dB`;
                                }
                            }
                        }
                    }
                });
            } else {
                snrChart.data.labels = labels;
                snrChart.data.datasets[0].data = data;
                snrChart.update();
            }
        }

        async function fetchTPVData() {
            const response = await fetch('/tpv-data');
            const tpv = await response.json();
            const tbody = document.getElementById('tpvTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            for (const key in tpv) {
                const row = tbody.insertRow();
                const cellKey = row.insertCell(0);
                const cellValue = row.insertCell(1);
                cellKey.textContent = key;
                cellValue.textContent = tpv[key] || 'N/A';

                if (key.toLowerCase() === 'status') {
                    cellValue.className = `status-cell ${
                        tpv[key] === 'RTK FIX' ? 'rtk-fix' :
                        tpv[key] === 'RTK FLOAT' ? 'rtk-float' :
                        tpv[key] === 'DGPS' ? 'DGPS-fix' :
                        tpv[key] === 'Normal Mode 3D' ? 'normal-3d-fix' :
                        tpv[key] === 'DR FIX' ? 'dr-fix' : 'unknown'
                    }`;
                } else if (key.toLowerCase() === 'speed') {
                    let speedValue = parseFloat(tpv[key]);
                    let percentage = Math.min(speedValue / 150 * 100, 100);
                    cellValue.innerHTML = `<div class="speed-bar" style="width:${percentage}%;">${tpv[key]}</div>`;
                }
            }
            setTimeout(fetchTPVData, 500);
        }

        async function fetchLogData() {
            const response = await fetch('/log_data');
            const logs = await response.json();
            const tbody = document.getElementById('logTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            for (const key in logs) {
                const row = tbody.insertRow();
                const cellKey = row.insertCell(0);
                const cellValue = row.insertCell(1);
                cellKey.textContent = key;
                cellValue.textContent = logs[key] || 'N/A';
            }
            setTimeout(fetchLogData, 500);
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchSNRData();
            fetchTPVData();
            fetchLogData();
        });
    </script>
</body>
</html>
