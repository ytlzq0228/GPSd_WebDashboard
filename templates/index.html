<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        body, input, button, select, textarea {
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
        }
        canvas {
            max-height: 20vh;
            width: 90vw;
            margin: auto;
        }
        #dataTables {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        table {
            width: 45vw;
            margin: 10px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-cell {
            text-align: center;
            font-weight: bold;
        }
        .rtk-fix { background-color: darkgreen; color: white; }
        .rtk-float { background-color: green; color: white; }
        .DGPS-fix { background-color: lightgreen; color: black; }
        .normal-3d-fix { background-color: lightgreen; color: black; }
        .dr-fix { background-color: blue; color: white; }
        .unknown { background-color: yellow; color: black; }
        .speed-bar {
            height: 100%;
            background-color: lightgreen;
            width: 0%;
            transition: width 0.5s ease;
            padding: 0 5px;
            box-sizing: border-box;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <canvas id="snrChart"></canvas>
    <div id="dataTables">
        <table id="tpvTable">
            <tbody>
                <!-- TPV 数据将被填充到这里 -->
            </tbody>
        </table>
        <table id="logTable">
            <tbody>
                <!-- 日志数据将被填充到这里 -->
            </tbody>
        </table>
    </div>

    <script>
        const ctx = document.getElementById('snrChart').getContext('2d');
        let snrChart;

        async function fetchSNRData() {
            const response = await fetch('/snr-data');
            const data = await response.json();
            updateChart(data.satellites);
            setTimeout(fetchSNRData, 500);  // 每500毫秒更新一次
        }

        function updateChart(satellites) {
            satellites.sort((a, b) => a.PRN.localeCompare(b.PRN));
            const labels = satellites.map(sat => `${sat.PRN}`);
            const data = satellites.map(sat => sat.ss);
            if (!snrChart) {
                snrChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'SNR',
                            data: data,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            datalabels: {
                                color: '#ffffff',
                                display: true,
                                font: {
                                    weight: 'bold'
                                },
                                formatter: (value, context) => {
                                    return `${value} dB`;  // 在柱状图顶端标注数值
                                }
                            }
                        }
                    }
                });
            } else {
                snrChart.data.labels = labels;
                snrChart.data.datasets[0].data = data;
                snrChart.update();
            }
        }

        async function fetchTPVData() {
            const response = await fetch('/tpv-data');
            const tpv = await response.json();
            updateTable(tpv, 'tpvTable');
            setTimeout(fetchTPVData, 500);  // 每500毫秒更新一次
        }

        async function fetchLogData() {
            const response = await fetch('/log_data');
            const log = await response.json();
            updateTable(log, 'logTable');
            setTimeout(fetchLogData, 500);  // 每500毫秒更新一次
        }

        function updateTable(data, tableId) {
            const tbody = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';  // 清除旧数据
            for (const key in data) {
                const row = tbody.insertRow();
                const cellKey = row.insertCell(0);
                const cellValue = row.insertCell(1);
                cellKey.textContent = key;
                cellValue.textContent = data[key] || 'N/A';
                // 根据字段类型应用样式
                if (key.toLowerCase() === 'status') {
                    cellValue.className = `status-cell ${getStatusClass(data[key])}`;
                } else if (key.toLowerCase() === 'speed') {
                    let speedValue = parseFloat(data[key]);
                    let percentage = Math.min(speedValue / 150 * 100, 100);  // 计算百分比
                    cellValue.innerHTML = `<div class="speed-bar" style="width:${percentage}%;">${data[key]}</div>`;
                }
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'RTK FIX': return 'rtk-fix';
                case 'RTK FLOAT': return 'rtk-float';
                case 'DGPS': return 'DGPS-fix';
                case 'Normal Mode 3D': return 'normal-3d-fix';
                case 'DR FIX': return 'dr-fix';
                default: return 'unknown';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchSNRData();
            fetchTPVData();
            fetchLogData();
        });
    </script>
</body>
</html>
